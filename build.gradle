buildscript {
    ext {
        compileSdkVersion = 32
        minSdkVersion = 21
        targetSdkVersion = 30
        kotlin_version = '1.7.0'
        compose_version = '1.2.1'
        compose_pager_version = '0.25.0'
        viewmodel_compose_version = '2.5.1'
        activity_compose_version = '1.5.1'
        accompanist_compose_version = '0.23.0'
        coil_compose_version = '2.0.0'
        constraintlayout_compose_version = '1.0.1'
        coroutines_version = '1.6.0'
        material_version = '1.6.1'
        activity_version = '1.4.0'
        appcompat_version = '1.4.2'
        core_ktx_version = '1.8.0'
        navigation_version = '2.2.1'
        lifecycle_version = '2.5.1'
        room_version = '2.4.3'
        koin_version = '3.1.5'
        koin_compose = '3.1.5'
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.38.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}